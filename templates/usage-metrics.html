<div class="usage-metrics accordion-item">
    <h2 class="accordion-header" id="headingUsage">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseUsage" aria-expanded="false" aria-controls="collapseUsage">
            <i class="bi bi-people-fill"></i> Usage Analysis
        </button>
    </h2>
    <div id="collapseUsage" class="accordion-collapse collapse" aria-labelledby="headingUsage"
        data-bs-parent="#resultsAccordion">
        <div class="accordion-body">
            <div class="row g-4">
                <!-- Monthly Usage -->
                <div class="col-md-6">
                    <div class="metric-card h-100 p-4">
                        <h6 class="text-primary mb-3">Monthly Usage</h6>
                        <div class="metric-list">
                            <div class="metric-item d-flex justify-content-between">
                                <span>Users per Month:</span>
                                <span id="usersNeededPerMonth" class="badge bg-info">0</span>
                            </div>
                            <div class="metric-item d-flex justify-content-between">
                                <span>Queries per Month:</span>
                                <span id="queriesNeededPerMonth" class="badge bg-info">0</span>
                            </div>
                            <div class="metric-item d-flex justify-content-between">
                                <span>Active Days:</span>
                                <span id="activeDaysPerMonth" class="badge bg-info">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Daily Usage -->
                <div class="col-md-6">
                    <div class="metric-card h-100 p-4">
                        <h6 class="text-primary mb-3">Daily Usage</h6>
                        <div class="metric-list">
                            <div class="metric-item d-flex justify-content-between">
                                <span>Active Users per Day:</span>
                                <span id="usersNeededPerDay" class="badge bg-info">0</span>
                            </div>
                            <div class="metric-item d-flex justify-content-between">
                                <span>Queries per Day:</span>
                                <span id="queriesNeededPerDay" class="badge bg-info">0</span>
                            </div>
                            <div class="metric-item d-flex justify-content-between">
                                <span>Queries per User/Day:</span>
                                <span id="queriesPerUserDay" class="badge bg-info">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
