<div class="roi-summary accordion-item">
    <h2 class="accordion-header" id="headingSummary">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseSummary" aria-expanded="true" aria-controls="collapseSummary">
            <i class="bi bi-graph-up"></i> ROI Summary
        </button>
    </h2>
    <div id="collapseSummary" class="accordion-collapse collapse show" aria-labelledby="headingSummary"
        data-bs-parent="#resultsAccordion">
        <div class="accordion-body">
            <div class="row g-4">
                <!-- Monthly ROI -->
                <div class="col-md-6">
                    <div class="metric-card h-100 p-4">
                        <h6 class="text-primary mb-3">
                            <i class="bi bi-cash"></i> Monthly ROI
                        </h6>
                        <div class="metric-value" id="totalROISummary">€0</div>
                        <div class="progress">
                            <div id="roiProgressBar" class="progress-bar bg-success" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- Value Generated -->
                <div class="col-md-6">
                    <div class="metric-card h-100 p-4">
                        <h6 class="text-primary mb-3">
                            <i class="bi bi-graph-up-arrow"></i> Monthly Value Generated
                        </h6>
                        <div class="metric-value" id="monthlyValueGenerated">€0</div>
                        <div class="progress">
                            <div id="valueProgressBar" class="progress-bar bg-primary" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
